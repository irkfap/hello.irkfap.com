<svg width="100%" height="100%" viewBox="0 0 6400 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- https://tympanus.net/codrops/2019/02/19/svg-filter-effects-creating-texture-with-feturbulence/ -->
    <!-- https://www.sarasoueidan.com/blog/svg-filters/ -->
    <filter id="paint" color-interpolation-filters="linearRGB">
      <feTurbulence baseFrequency='0.04' result='noise' />
      <feDiffuseLighting in='noise' lighting-color='white' surfaceScale='2'>
        <feDistantLight azimuth='45' elevation='60' />
      </feDiffuseLighting>
    </filter>
  </defs>
  <path filter="url(#paint)" fill="#fff" d="M0 0h6400v1600H0z"/>
</svg>