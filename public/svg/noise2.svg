<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@400;700&amp;family=Outfit:wght@280;300&amp;family=Raleway:wght@300;400&amp;display=swap"/>

    <style type="text/css"><![CDATA[
      .caption {
        font-family: 'Bellota Text', sans-serif;
        font-weight: 700;
        font-size: 50vw;
      }
    ]]></style>

    <filter id="whitenoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.5" result="noise" />
    </filter>

    <!-- FF rendering issue: no displacement occurred -->
    <filter id="displace">
      <feDisplacementMap in="SourceGraphic" scale="50" />
    </filter>
  </defs>


  <rect x="0" y="0" width="100%" height="100%" filter="url(#whitenoise)" fill="none"/>
  <text dominant-baseline="middle" alignment-baseline="middle" class="caption" x="5%" y="50%" filter="url(#displace)">404</text>
</svg>